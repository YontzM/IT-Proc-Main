<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" />
  	
  	
  	
</head>
<div style="width: 1440px; height: 80px; background: white; box-shadow: 0px 7px 10px rgba(0, 0, 0, 0.05); justify-content: space-between; align-items: center; display: inline-flex">
    <div style="justify-content: flex-start; align-items: center; gap: 32px; display: flex">
      <div style="width: 80px; height: 80px; justify-content: center; align-items: center; display: flex">
        <div style="width: 80px; height: 80px; position: relative">
          <div style="width: 80px; height: 80px; left: 0px; top: 0px; position: absolute; background: linear-gradient(135deg, #287C78 0%, #1E7A87 38%, #0876A7 100%)"></div>
          <div style="width: 51.97px; height: 55.47px; left: 13.55px; top: 11.91px; position: absolute">
            <div style="width: 29.84px; height: 39.07px; left: 22.13px; top: 16.41px; position: absolute; background: white"></div>
            <div style="width: 41.23px; height: 22.01px; left: 0px; top: 0px; position: absolute; background: white"></div>
          </div>
        </div>
      </div>
      <div style="flex-direction: column; justify-content: center; align-items: flex-start; display: inline-flex">
        <div style="color: #161618; font-size: 24px; font-family: Montserrat; font-weight: 700; line-height: 32px; word-wrap: break-word">Application Title</div>
        <div style="color: #353535; font-size: 16px; font-family: Montserrat; font-weight: 500; line-height: 24px; word-wrap: break-word">Department, Agency or Subtitle</div>
      </div>
    </div>
    <div style="justify-content: flex-start; align-items: center; display: flex">
      <div style="justify-content: flex-start; align-items: flex-start; display: flex">
        <div style="padding-left: 12px; padding-right: 12px; padding-top: 28px; padding-bottom: 28px; justify-content: flex-start; align-items: center; gap: 8px; display: flex">
          <div style="justify-content: center; align-items: center; gap: 8px; display: flex">
            <div style="color: #161618; font-size: 14px; font-family: Montserrat; font-weight: 500; line-height: 24px; word-wrap: break-word">Nav Item</div>
          </div>
        </div>
        <div style="padding-left: 12px; padding-right: 12px; padding-top: 28px; padding-bottom: 28px; justify-content: flex-start; align-items: center; gap: 8px; display: flex">
          <div style="justify-content: center; align-items: center; gap: 8px; display: flex">
            <div style="color: #161618; font-size: 14px; font-family: Montserrat; font-weight: 500; line-height: 24px; word-wrap: break-word">Nav Item</div>
          </div>
        </div>
        <div style="padding-left: 12px; padding-right: 12px; padding-top: 28px; padding-bottom: 28px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 16px; display: inline-flex">
          <div style="justify-content: center; align-items: center; gap: 8px; display: inline-flex">
            <div style="color: #161618; font-size: 14px; font-family: Montserrat; font-weight: 500; line-height: 24px; word-wrap: break-word">Nav Item</div>
            <div style="width: 20px; height: 20px; position: relative">
              <div style="width: 12.50px; height: 7.13px; left: 3.75px; top: 6.62px; position: absolute; background: #277C78"></div>
            </div>
          </div>
        </div>
        <div style="padding-top: 16px; padding-bottom: 16px; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="padding: 12px; border-radius: 2px; justify-content: center; align-items: center; gap: 10px; display: flex">
            <div style="width: 24px; height: 24px; position: relative">
              <div style="width: 19.50px; height: 21.75px; left: 2.25px; top: 0.75px; position: absolute; background: #161618"></div>
            </div>
          </div>
          <div style="padding: 3px; background: #B30518; border-radius: 8px; border: 1px white solid; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
            <div style="width: 4px; height: 4px; background: white; border-radius: 9999px"></div>
          </div>
        </div>
        <div style="padding-top: 16px; padding-bottom: 16px; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
          <div style="padding: 12px; border-radius: 2px; justify-content: center; align-items: center; gap: 10px; display: flex">
            <div style="width: 24px; height: 24px; position: relative">
              <div style="width: 20.39px; height: 20.94px; left: 1.81px; top: 1.53px; position: absolute; background: #142D3E"></div>
            </div>
          </div>
        </div>
        <div style="padding-top: 16px; padding-bottom: 16px; padding-right: 12px; flex-direction: column; justify-content: flex-start; align-items: flex-end; gap: 16px; display: inline-flex">
          <div style="padding: 12px; border-radius: 2px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
            <div style="width: 24px; height: 24px; position: relative">
              <div style="width: 21px; height: 21px; left: 1.50px; top: 1.50px; position: absolute; background: #142D3E"></div>
            </div>
          </div>
        </div>
      </div>
      <div style="padding: 24px; border-left: 1px #D0D0D0 solid; justify-content: flex-start; align-items: center; display: flex">
        <div style="width: 32px; height: 32px; padding-left: 4px; padding-right: 4px; padding-top: 6px; padding-bottom: 6px; justify-content: center; align-items: center; display: flex">
          <div style="width: 24px; height: 20px; position: relative">
            <div style="width: 24px; height: 2px; left: 0px; top: 18px; position: absolute; background: #161618"></div>
            <div style="width: 24px; height: 2px; left: 0px; top: 12px; position: absolute; background: #161618"></div>
            <div style="width: 24px; height: 2px; left: 0px; top: 6px; position: absolute; background: #161618"></div>
            <div style="width: 24px; height: 2px; left: 0px; top: 0px; position: absolute; background: #161618"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
